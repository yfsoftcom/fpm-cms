{% extends 'views/admin/starter.html' %} {% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    新建页面
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin/pages"><i class="fa fa-dashboard"></i> 页面</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">页面编辑</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">标题</label>

              <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="" placeholder="未命名1">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">作者</label>

              <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="" placeholder="Admin">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">状态</label>

              <div class="col-sm-10">
                <input type="text" name="state" class="form-control" id="" placeholder="编辑中">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">概要</label>

              <div class="col-sm-10">
                <input type="text" name="summary" class="form-control" id="" placeholder="...">
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputFile" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-10">
                <input name="img" type="file" id="exampleInputFile" />
                <p class="help-block">Example block-level help text here.</p>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">内容</label>

              <div class="col-sm-10">
                <textarea name="content" class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                        <input name="publish" type="checkbox"> 立即发布
                      </label>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="col-sm-offset-2 box-footer">
            <button type="submit" class="btn btn-info">保存</button>
            <button type="reset" class="btn btn-default">重置</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
<!-- /.content -->

{% endblock %}

{% block style %}
<link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
{% endblock %}
{% block js %}
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script>
  $(function () {
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    // CKEDITOR.replace('editor1');
    //bootstrap WYSIHTML5 - text editor
    $(".textarea").wysihtml5();
  });
</script>

{% endblock %}
